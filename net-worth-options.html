  <body>
    <div class="container">
      <h1>Net Worth Calculator</h1>
      <p>1. Auto-Calculate - import your accounts, track your net worth over time, get precise numbers.</p>
      <p>2. Simple Calculator - manually enter in your numbers and get an estimate.</p>
      <button id="auto-calculate">Auto-Calculate</button>
      <button id="simple-calculator" class="secondary">Simple Calculator</button>
    </div>
    <script>
      // Get the gclid value from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const gclid = urlParams.get('gclid');

      // Attach the gclid parameter to the Auto-Calculate button URL
      const autoCalculateButton = document.getElementById('auto-calculate');
      autoCalculateButton.addEventListener('click', function() {
        const autoCalculateUrl = 'https://track.flexlinkspro.com/g.ashx?foid=156074.13439.1058727&trid=1112571.157618&foc=16&fot=1005&fos=5';
        const autoCalculateUrlWithGclid = `${autoCalculateUrl}&fobs=${gclid}`;
        window.location.href = autoCalculateUrlWithGclid;
      });

      // Attach the gclid parameter to the Simple Calculator button URL
      const simpleCalculatorButton = document.getElementById('simple-calculator');
      simpleCalculatorButton.addEventListener('click', function() {
        const simpleCalculatorUrl = '/tools/net-worth-calculator.html';
        const simpleCalculatorUrlWithGclid = `${simpleCalculatorUrl}?gclid=${gclid}`;
        window.location.href = simpleCalculatorUrlWithGclid;
      });
    </script>
