<!DOCTYPE html>
<html>
<head>
  <title>Net Worth Calculator</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

a {
  text-align: center;
    }

form {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  font-size: 18px;
}

form > div {
  flex-basis: calc(50% - 10px);
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="number"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

input[type="submit"] {
  background-color: #4CAF50;
  border: none;
  color: #fff;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.asset-section,
.liability-section {
  margin-bottom: 20px;
  padding: 10px;
  border-radius: 5px;
  background-color: #f2f2f2;
}

.asset-section h3,
.liability-section h3 {
  margin-bottom: 10px;
  font-size: 24px;
}

.total-section {
  margin-top: 20px;
  background-color: #4CAF50;
  color: #fff;
  padding: 10px;
  border-radius: 5px;
}

.total-section h3 {
  margin-bottom: 10px;
  font-size: 24px;
}

@media only screen and (max-width: 768px) {
  form > div {
    flex-basis: 100%;
  }

  input[type="number"], input[type="submit"], label {
    font-size: 16px;
  }

  .container {
    max-width: 400px;
  }
}
 </style>
</head>
<body>
  <div class="calculator">
    <h1>Net Worth Calculator</h1>
    <a href="https://track.flexlinkspro.com/g.ashx?foid=156074.13439.1058727&trid=1112571.157618&foc=16&fot=1005&fos=5">Use The Automatic Net Worth Tracker</a>
    <div class="assets-label">Assets</div>
    <label for="cashSavings">Cash and Savings:</label>
    <input type="number" id="cashSavings" step="0.01">
    <label for="investments">Investments:</label>
    <input type="number" id="investments" step="0.01">
    <label for="realEstate">Real Estate:</label>
    <input type="number" id="realEstate" step="0.01">
    <label for="otherAssets">Other Assets:</label>
    <input type="number" id="otherAssets" step="0.01">
    <div class="liabilities-label">Liabilities</div>
    <label for="creditCardDebt">Credit Card Debt:</label>
    <input type="number" id="creditCardDebt" step="0.01">
    <label for="studentLoans">Student Loans:</label>
    <input type="number" id="studentLoans" step="0.01">
    <label for="mortgage">Mortgage:</label>
    <input type="number" id="mortgage" step="0.01">
    <label for="otherLiabilities">Other Liabilities:</label>
    <input type="number" id="otherLiabilities" step="0.01">
    <button onclick="calculateNetWorth()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    // JavaScript code for net worth calculator
    function calculateNetWorth() {
      var cashSavingsInput = document.getElementById('cashSavings');
      var investmentsInput = document.getElementById('investments');
      var realEstateInput = document.getElementById('realEstate');
      var otherAssetsInput = document.getElementById('otherAssets');
      var creditCardDebtInput = document.getElementById('creditCardDebt');
      var studentLoansInput = document.getElementById('studentLoans');
      var mortgageInput = document.getElementById('mortgage');
      var otherLiabilitiesInput = document.getElementById('otherLiabilities');
      var resultDiv = document.getElementById('result');

      // Get values from input fields
      var cashSavings = parseFloat(cashSavingsInput.value);
      var investments = parseFloat(investmentsInput.value);
      var realEstate = parseFloat(realEstateInput.value);
      var otherAssets = parseFloat(otherAssetsInput.value);
      var creditCardDebt = parseFloat(creditCardDebtInput.value);
      var studentLoans = parseFloat(studentLoansInput.value);
      var mortgage = parseFloat(mortgageInput.value);
      var otherLiabilities = parseFloat(otherLiabilitiesInput.value);

      // Calculate net worth
      var assetsTotal = cashSavings + investments + realEstate + otherAssets;
      var liabilitiesTotal = creditCardDebt + studentLoans + mortgage + otherLiabilities;
      var netWorth = assetsTotal - liabilitiesTotal;

      // Display result
      resultDiv.textContent = "Net Worth: $" + netWorth.toFixed(2);
    }
  </script>
  <a href="https://track.flexlinkspro.com/g.ashx?foid=156074.13439.1058727&trid=1112571.157618&foc=16&fot=1005&fos=5">Get a More Precise Net Worth Here, and See How It Changes Over Time</a>
</body>
</html>
