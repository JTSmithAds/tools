<!DOCTYPE html>
<html>
<head>
    <title>Mortgage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .calculator h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Fixed the width issue */
        }

        .result {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .button {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 auto; /* Center the button */
            max-width: 100%; /* Ensure the button does not exceed the form fields */
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Mortgage Calculator</h1>
        <div class="input-group">
            <label for="loanAmount">Loan Amount</label>
            <input type="number" id="loanAmount" min="1" value="400000">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate</label>
            <input type="number" id="interestRate" min="0" step="0.01" value="6">
        </div>
        <div class="result" id="monthlyPayment"></div>
        <a href="#" class="button" onclick="calculate()">Calculate</a>
    </div>

    <script>
        function calculate() {
            // Get input values
            var loanAmount = parseFloat(document.getElementById('loanAmount').value);
            var interestRate = parseFloat(document.getElementById('interestRate').value);

            // Calculate monthly mortgage payment
            var monthlyInterestRate = interestRate / 100 / 12;
            var numPayments = 30 * 12; // Assuming a 30-year term
            var monthlyPayment = (loanAmount * monthlyInterestRate) /
                (1 - Math.pow(1 + monthlyInterestRate, -numPayments));

            // Update result
            document.getElementById('monthlyPayment').innerHTML = 'Monthly Payment: $' + monthlyPayment.toFixed(2);
        }
    </script>
</body>
</html>
