<!DOCTYPE html>
<html>
<head>
    <title>Random Gradient Generator</title>
    <style>
        body {
            background: linear-gradient(to right, #000000, #ffffff);
            /* Default gradient */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #gradientText {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        h1, button, p {
            margin: 10px;
        }
    </style>
    <script>
        function generateRandomGradient() {
            // Generate random values for start and end colors
            var startColor = getRandomColor();
            var endColor = getRandomColor();
            // Generate random gradient type
            var gradientType = getRandomGradientType();
            // Set the gradient background on body element
            document.body.style.background = gradientType + "(" + startColor + ", " + endColor + ")";
            // Update the gradient text in the HTML
            var gradientText = "Gradient Type: " + gradientType + "<br>Gradient: " + startColor + " to " + endColor;
            document.getElementById("gradientText").innerHTML = gradientText;
        }

        function getRandomGradientType() {
            // List of gradient types
            var gradientTypes = ["linear-gradient", "radial-gradient", "diagonal-gradient"];
            // Generate a random index for the gradient type array
            var randomIndex = Math.floor(Math.random() * gradientTypes.length);
            // Return the randomly selected gradient type
            return gradientTypes[randomIndex];
        }

        function getRandomColor() {
            // Generate random values for red, green, and blue channels
            var red = Math.floor(Math.random() * 256);
            var green = Math.floor(Math.random() * 256);
            var blue = Math.floor(Math.random() * 256);
            // Construct the RGB color string
            var rgbColor = "rgb(" + red + ", " + green + ", " + blue + ")";
            return rgbColor;
        }

        // Generate a random gradient when the page loads
        window.onload = function() {
            generateRandomGradient();
        };
    </script>
</head>
<body>
    <h1>Random Gradient Generator</h1>
    <button onclick="generateRandomGradient()">Generate Random Gradient</button>
    <p id="gradientText"></p>
<p>This page can generate 844,424,930,131,968 different gradients.</p>
</body>
</html>
