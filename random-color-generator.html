<html>
<head>

    <title>Random Color Generator</title>
    <script>
        function generateRandomColor() {
            // Generate random values for red, green, and blue channels
            var red = Math.floor(Math.random() * 256);
            var green = Math.floor(Math.random() * 256);
            var blue = Math.floor(Math.random() * 256);
            // Construct the RGB color string
            var rgbColor = "rgb(" + red + ", " + green + ", " + blue + ")";
            // Construct the hexadecimal color string
            var hexColor = "#" + ((1 << 24) | (red << 16) | (green << 8) | blue).toString(16).slice(1);
            // Set the background color of the body element
            document.body.style.backgroundColor = rgbColor;
            // Update the color text in the HTML
            document.getElementById("rgbText").innerHTML = "RGB: " + rgbColor;
            document.getElementById("hexText").innerHTML = "Hex: " + hexColor;

            // Update the copy to clipboard buttons with color codes
            document.getElementById("rgbCopyBtn").setAttribute("data-clipboard-text", rgbColor);
            document.getElementById("hexCopyBtn").setAttribute("data-clipboard-text", hexColor);

            // Reset the copy button text and style
            var copyBtns = document.getElementsByClassName("copy-btn");
            for (var i = 0; i < copyBtns.length; i++) {
                copyBtns[i].innerHTML = "Copy";
                copyBtns[i].classList.remove("copied");
            }
        }

        function copyTextToClipboard(btn) {
            var text = btn.getAttribute("data-clipboard-text");
            var tempElement = document.createElement("textarea");
            tempElement.value = text;
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand("copy");
            document.body.removeChild(tempElement);

            // Update the copy button text and style
            btn.innerHTML = "Copied!";
            btn.classList.add("copied");
        }

        // Generate a random color when the page loads
        window.onload = function() {
            generateRandomColor();
        };
    </script>
    <style>
        h1, h2, button, p {
            margin: 10px;
        }

        .copy-btn {
            cursor: pointer;
        }

        .copied {
            background-color: #22cc22;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Random Color Generator</h1>
    <button onclick="generateRandomColor()">Generate Random Color</button>
    <h2 id="rgbText"></h2>
    <h2 id="hexText"></h2>
    <button id="rgbCopyBtn" class="copy-btn" data-clipboard-target="#rgbText" onclick="copyTextToClipboard(this)">Copy RGB</button>
    <button id="hexCopyBtn" class="copy-btn" data-clipboard-target="#hexText" onclick="copyTextToClipboard(this)">Copy Hex</button>
    <p>This tool can generate 16,777,216 different colors.</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script> <!-- Include ClipboardJS library -->
</body>
</html>
